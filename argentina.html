<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fiddlesticks Travel - Argentina</title>
        <link rel="stylesheet" href="styles/arg.css">
    </head>

    <body>

        <header>
            <div class="header__logo">
                <img src="images/FSLogo.png" alt="Fiddlesticks Logo">
            </div>
            
            <div class=header__navItems>
                <div class="header__nav"><a href="./index.html">Home</a></div>
                <div class="header__nav active"><a href="./argentina.html">Argentina</a></div>
